<!-- CONTENT -->
<main class="container p-5">
  <div class="row justify-content-center">
    <div>
    <div class="text-center">
      <h1 class="quicksand p-3">Fahrenheit To Celsius</h1>

      <div>
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"> Fahrenheit </span>
            </div>
            <input type="number" class="form-control" id="fDegrees" />
          </div>

          <div class="text-center pb-4">
            <input class="btn btn-dark" id="calcCelsiusBtn" type="button" value="Convert"/>
            <input class="btn btn-primary" type="Reset" value="Reset">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"> Celsius </span>
            </div>

            <input
              type="number"
              class="form-control"
              id="celsiusResults"
              readonly
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
